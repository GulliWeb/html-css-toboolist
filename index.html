<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andrea Gulli">
    <meta name="description" content="To do list boolean carrers">
    <meta description="Boolean list">
    <title>ToBoolist</title>
    <link rel="icon" href="img/Logo.png">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <header>
        <!-- Header title & logo -->
        <section id="header-title">
            <img src="img/Logo.png" alt="Boolean logo">
            <span>Toboolist</span>
        </section>
    </header>

    <main>
        <!-- Div layout "container" -->
        <div class="container">
            <section id="main-button">
                <button class="add-button">Add Task</button>
                <button class="add-button" id="button-section">Add Section</button>
            </section>
        </div>
        <!-- Subcontainer main-->
        <div id="sub-container" class="container">
            <!-- New task list -->
            <ul>
                <li class="li-header">New Task</li>
                <!-- Today list-->
                <li><span class="circle checked"></span><span class="">Quarterly Newsletter</span><button class="add-button li-button">Editorial</button></li>
                <li class="li-header">Today</li>
                <li><span class="circle checked"></span><span class="">Recruting blog plost</span><button class="add-button li-button">Editorial</button></li>
                <li><span class="circle checked"></span><span class="">Mobile app launch</span><button class="add-button li-button" style="background-color: plum;">Q-1goals</button></li>
                <li><span class="circle checked"></span><span class="">Interview John H.</span><button class="add-button li-button button-green">Recruiting</button></li>
                <li><span class="circle checked"></span><span class="">Summit update to mobile storefronts</span><button class="add-button li-button button-orange">Mobile</button></li>
                <li class="li-header">Upcoming</li>
                <!-- Upcoming list-->
                <li><span class="circle checked"></span><span class="">Scheudle Meeting with Alex</span><button class="add-button li-button button-green">Mobile</button></li>
                <li><span class="circle checked"></span><span class="">Homepage refresh</span><button class="add-button li-button" style="background-color: violet;">Mobile</button></li>
                <li><span class="circle checked"></span><span class="">Onboard new Sales team members</span><button class="add-button li-button" style="background-color: lightgreen">Mobile</button></li>
                <li><span class="circle checked"></span><span class="">Review editorial charachter</span><button class="add-button li-button button-orange">Mobile</button></li>
            </ul>
        </div>
    </main>
</body>
</html>
